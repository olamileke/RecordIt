
<div class='add-text p-3 mb-3 text-white'>
	Unregistered stewards
</div>

<form class='add-container p-3 d-flex flex-column' [formGroup]='addForm' (ngSubmit)='submit(addForm)'>
	<div style='position:relative;'>
		<i class='fa fa-user-edit'></i>
		<input formControlName='name' class='w-100 mb-3 pb-1' placeholder="Name" autofocus>	
	</div>
	<div class='d-flex justify-content-end'>
		<button class='px-2 py-1' type='submit' [disabled]='addForm.invalid'>Add</button>
	</div>
</form>
